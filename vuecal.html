<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 달력</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #app {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .today {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        .other-month {
            color: #bbb;
        }
        .nav-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ currentYear }}년 {{ currentMonth + 1 }}월</h1>
        <button @click="previousMonth" class="nav-button">&lt; 이전</button>
        <button @click="nextMonth" class="nav-button">다음 &gt;</button>
        <table>
            <thead>
                <tr>
                    <th v-for="day in weekdays" :key="day">{{ day }}</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="week in calendar" :key="week">
                    <td v-for="day in week" :key="day.date" 
                        :class="{ 'today': day.isToday, 'other-month': day.isOtherMonth }">
                        {{ day.date }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                currentDate: new Date(),
                weekdays: ['일', '월', '화', '수', '목', '금', '토']
            },
            computed: {
                currentYear() {
                    return this.currentDate.getFullYear();
                },
                currentMonth() {
                    return this.currentDate.getMonth();
                },
                calendar() {
                    const startDay = new Date(this.currentYear, this.currentMonth, 1).getDay();
                    const endDate = new Date(this.currentYear, this.currentMonth + 1, 0).getDate();
                    
                    let date = 1;
                    let calendar = [];

                    for (let i = 0; i < 6; i++) {
                        let week = [];
                        for (let j = 0; j < 7; j++) {
                            if (i === 0 && j < startDay) {
                                const prevMonthEnd = new Date(this.currentYear, this.currentMonth, 0).getDate();
                                week.push({
                                    date: prevMonthEnd - startDay + j + 1,
                                    isOtherMonth: true,
                                    isToday: false
                                });
                            } else if (date > endDate) {
                                week.push({
                                    date: date - endDate,
                                    isOtherMonth: true,
                                    isToday: false
                                });
                                date++;
                            } else {
                                const today = new Date();
                                const isToday = date === today.getDate() && 
                                                this.currentMonth === today.getMonth() && 
                                                this.currentYear === today.getFullYear();
                                week.push({
                                    date: date,
                                    isOtherMonth: false,
                                    isToday: isToday
                                });
                                date++;
                            }
                        }
                        calendar.push(week);
                        if (date > endDate) break;
                    }
                    return calendar;
                }
            },
            methods: {
                previousMonth() {
                    this.currentDate = new Date(this.currentYear, this.currentMonth - 1, 1);
                },
                nextMonth() {
                    this.currentDate = new Date(this.currentYear, this.currentMonth + 1, 1);
                }
            }
        });
    </script>
</body>
</html>
