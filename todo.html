<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세련된 Todo 리스트</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f6fa;
            --text-color: #34495e;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        #todo-form {
            display: flex;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px var(--shadow-color);
            border-radius: 5px;
            overflow: hidden;
        }
        #todo-input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .todo-text {
            margin-left: 15px;
            flex-grow: 1;
        }
        .completed .todo-text {
            text-decoration: line-through;
            color: #95a5a6;
        }
        .todo-actions {
            display: none;
        }
        li:hover .todo-actions {
            display: flex;
        }
        .todo-actions button {
            padding: 5px 10px;
            margin-left: 5px;
            font-size: 12px;
            border-radius: 3px;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        #select-all-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #select-all {
            margin-right: 10px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <h1>세련된 Todo 리스트</h1>
    <div id="select-all-container">
        <input type="checkbox" id="select-all">
        <label for="select-all">전체 선택</label>
        <button id="delete-selected">선택 삭제</button>
    </div>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요" required>
        <button type="submit">추가</button>
    </form>
    <ul id="todo-list"></ul>

    <script>
        // JavaScript 코드는 이전과 동일합니다.
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        const selectAll = document.getElementById('select-all');
        const deleteSelected = document.getElementById('delete-selected');

        todoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            addTodo(todoInput.value);
            todoInput.value = '';
        });

        function addTodo(text) {
            const li = document.createElement('li');
            li.innerHTML = `
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text">${text}</span>
                <div class="todo-actions">
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            `;
            todoList.appendChild(li);

            const checkbox = li.querySelector('.todo-checkbox');
            checkbox.addEventListener('change', function() {
                li.classList.toggle('completed', this.checked);
            });

            const editBtn = li.querySelector('.edit-btn');
            editBtn.addEventListener('click', function() {
                const todoText = li.querySelector('.todo-text');
                const newText = prompt('할 일을 수정하세요', todoText.textContent);
                if (newText) todoText.textContent = newText;
            });

            const deleteBtn = li.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', function() {
                li.remove();
            });
        }

        selectAll.addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.todo-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
                checkbox.dispatchEvent(new Event('change'));
            });
        });

        deleteSelected.addEventListener('click', function() {
            const completedItems = document.querySelectorAll('.completed');
            completedItems.forEach(item => item.remove());
        });
    </script>
</body>
</html>
