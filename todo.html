<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #todo-form {
            display: flex;
            margin-bottom: 20px;
        }
        #todo-input {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .todo-text {
            margin-left: 10px;
            flex-grow: 1;
        }
        .completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }
        .todo-actions {
            display: none;
            margin-left: 10px;
        }
        li:hover .todo-actions {
            display: block;
        }
        #select-all {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Todo 리스트</h1>
    <div>
        <input type="checkbox" id="select-all">
        <label for="select-all">전체 선택</label>
        <button id="delete-selected">선택 삭제</button>
    </div>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요" required>
        <button type="submit">추가</button>
    </form>
    <ul id="todo-list"></ul>

    <script>
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        const selectAll = document.getElementById('select-all');
        const deleteSelected = document.getElementById('delete-selected');

        todoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            addTodo(todoInput.value);
            todoInput.value = '';
        });

        function addTodo(text) {
            const li = document.createElement('li');
            li.innerHTML = `
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text">${text}</span>
                <div class="todo-actions">
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            `;
            todoList.appendChild(li);

            const checkbox = li.querySelector('.todo-checkbox');
            checkbox.addEventListener('change', function() {
                li.classList.toggle('completed', this.checked);
            });

            const editBtn = li.querySelector('.edit-btn');
            editBtn.addEventListener('click', function() {
                const todoText = li.querySelector('.todo-text');
                const newText = prompt('할 일을 수정하세요', todoText.textContent);
                if (newText) todoText.textContent = newText;
            });

            const deleteBtn = li.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', function() {
                li.remove();
            });
        }

        selectAll.addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.todo-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
                checkbox.dispatchEvent(new Event('change'));
            });
        });

        deleteSelected.addEventListener('click', function() {
            const completedItems = document.querySelectorAll('.completed');
            completedItems.forEach(item => item.remove());
        });
    </script>
</body>
</html>
