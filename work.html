<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칸반 보드</title>
    <style>
        .board {
            display: flex;
            justify-content: space-between;
        }
        .group {
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .task {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .task:hover {
            background-color: #f0f0f0;
        }
        .task .actions {
            display: none;
        }
        .task:hover .actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="group" id="todo-group">
            <h2>할일</h2>
            <button id="add-todo">할일 입력</button>
        </div>
        <div class="group" id="in-progress-group">
            <h2>진행중</h2>
        </div>
        <div class="group" id="done-group">
            <h2>완료</h2>
        </div>
    </div>

    <script>
        document.getElementById('add-todo').addEventListener('click', function() {
            var task = document.createElement('div');
            task.className = 'task';
            task.innerHTML = '<div class="actions"><button class="edit-task">수정</button><button class="delete-task">삭제</button></div>';
            this.parentNode.insertBefore(task, this);
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('edit-task')) {
                var newText = prompt('할일을 수정하세요', e.target.parentNode.parentNode.textContent);
                if (newText) e.target.parentNode.parentNode.textContent = newText;
            } else if (e.target.classList.contains('delete-task')) {
                e.target.parentNode.parentNode.remove();
            }
        });
    </script>
</body>
</html>
