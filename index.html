<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 샘플</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background-color: #0078D7; /* Microsoft Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005A9C; /* Darker Microsoft Blue */
        }
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 400px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML5 샘플</h1>
        <div class="button-grid">
            <a href="calendar.html" class="button">1. 캘린더</a>
            <a href="todo.html" class="button">2. To Do List</a>
            <a href="vuecal.html" class="button">3. Vue.js 캘린더</a>
            <a href="news.html" class="button">4. News</a>
            <a href="work.html" class="button">5. 마이워크</a>
            <a href="ssn.html" class="button">6. 주민번호 체크</a>
            <a href="#" class="button">7. 버튼 7</a>
            <a href="#" class="button">8. 버튼 8</a>
            <a href="#" class="button">9. 버튼 9</a>
        </div>
    </div>
</body>
</html>
